<html>
  <head>
    <title>Soccer Stats</title>
    <link rel="stylesheet" href="./public/css.css" />
    <script src="/dist/main.js" defer></script>
  </head>
  <body>
    <main>
      <div id="top-5-leagues-cont" class="top box">
        <h1><a href="/">Top 5 Soccer Leagues</a></h1>
        <div id="league-info-cont-full">
          <div class="league-info-cont-single-border selected">
            <div class="league-info-cont-single">
              <img class="flag" src="public/england-flag.png" />
              <h4>English Premier League</h4>
              <img class="league-logo" src="public/pl.png" />
            </div>
          </div>
          <div class="league-info-cont-single-border">
            <div class="league-info-cont-single">
              <h4>Bundesliga</h4>
            </div>
          </div>
          <div class="league-info-cont-single-border">
            <div class="league-info-cont-single">
              <h4>Ligue 1</h4>
            </div>
          </div>
          <div class="league-info-cont-single-border">
            <div class="league-info-cont-single">
              <h4>LaLiga</h4>
            </div>
          </div>
          <div class="league-info-cont-single-border">
            <div class="league-info-cont-single">
              <h4>Serie A</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom box">
        <div id="team-names-box" class="left box"></div>
        <div id="player-name-box" class="right box"></div>
      </div>
    </main>
  </body>
</html>
